<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="favicon/favicon-16x16.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Unica+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <script src="./js/app.js" type="module"></script>
  <link rel="stylesheet" href="styles/styles.css">
  <title>Seoul Memory Game</title>
</head>

<body>

  <!-- HEADER -->
  <section id='header'>
    <div class='audio'>
      <audio autoplay loop id="background-music"><source src="./Traditional_Korean_Music .mp3" type="audio/mpeg"></audio>
      <button id="unmuteButton"><span class="material-symbols-outlined">music_off</span></button>
      <button id="muteButton"><span class="material-symbols-outlined">music_note</span></button>
    </div>

    <div class="titles">
       <h1>- Seoul Memory Game -</h1>
       <h2>- 서울 기억력 게임 -</h2>
     </div>
    
    <div id='game-controler'>
      <button id='pause'><span class="material-symbols-outlined">pause</span></button>
      <button id='play'><span class="material-symbols-outlined">play_arrow</span></button>
      <button id='stop'><span class="material-symbols-outlined">stop</span></button>
    </div> 
     
    <div id="timer-panel">
      <span>Time left :<hr></span>
        <hr><span class="kr kr2">남은 시간 :</span>
      <span class="timer-count">90</span>
    </div>
  </section>


  <section id='bottom-part'>

    <!-- SIDE BAR -->
    <container id="sidebar-themes">
      <div id="pick-theme" class="bukchon">
        <h3 class="eng">Bukchon Hanok Village</h3>
        <h3 class="kr">북촌한옥마을</h3>
        <img src="./img/Bukchon bg.JPG">
      </div>

      <div id="pick-theme" class="yongmaland">
        <h3 class="eng">Yongmaland</h3>
        <h3 class="kr">용마랜드</h3>
        <img src="./img/Yongmaland bg.JPG">
      </div>

      <div id="pick-theme" class="gyeongbokgung">
        <h3 class="eng">Gyeongbokgung Palace</h3>
        <h3 class="kr">경복궁</h3>
        <img src="./img/Gyeongbokgung bg.JPG">
      </div>

      <div id="pick-theme" class="visits">
        <h3 class="eng">Random Visits</h3>
        <h3 class="kr">무작위 방문</h3>
        <img src="./img/Visits bg.jpg">
      </div>

      <div id="pick-theme" class="streets-night">
        <h3 class="eng">Streets at Night</h3>
        <h3 class="kr">밤의 거리</h3>
        <img src="./img/Streets night bg.JPG">
      </div>
    </container>


    <!-- BOARD GAME-->
    <container id='board-game'>
      <div id="boards-game">
        <button id="start">
          <p>Pick a theme & start the game</p> 
          <hr> 
          <span class="kr">주제를 정하고 게임을 시작하다</span>
        </button>
      </div>
    </container>
  </section>

  <footer>© 2023 - 2024 . developed by So - Mina</footer>


  <!-- DIALOG -->
  <dialog id="winner">
    <p>Well done!</p>
    <hr><span class="kr kr2">수고했어 !</span>
    <br><button class="close">close</button>
  </dialog>

  <dialog id="loser">
    <p>Game over!</p>
    <hr><span class="kr kr2">게임 오버 !</span>
    <br><button class="close">close</button>
  </dialog>

</body>
</html>
